<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset='>
<title>表格</title>
<css file="__PUBLIC__/Css/public.css"/>
<!--<js file="__PUBLIC/Js/jquery-1.7.2.min.js"/>-->
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>发布者</th>
        <th>内容</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    <foreach name='wish' item='v'>
        <tr>
            <td>{$v.id}</td>
            <td>{$v.username}</td>
            <td>{$v.content|replace_phiz=###}</td>
            <td>{$v.time|date='y-m-d H:i',###}</td>
            <td><a href="{:U("Admin/MsgManage/delete",array(id=>$v['id']))}" onclick="return confirm('你真的要删除这个贴子吗？')? true :false">删除</a></td>
        </tr>
          </foreach>

  
                <tr>
                    <td colspan="5" align='center'>{$page}</td>
                </tr>
</table>
</body>
</html>
